<body onresize="softdev4u_resize()" onload="prettyPrint()">
	<div class="softdev4u-page">
		<p class="softdev4u-title">
			<!-- SOFTDEV4U PRETITLE -->
			Solutions to Problem 2: A. Non-recursive
			<!-- SOFTDEV4U POSTTITLE -->
		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->
			<div class="softdev4u-codeDiv">
				<pre class="prettyprint">
<code>Init_Stack(S)
While not Queue_Empty(Q)
	e ← DeQueue(Q)
	Push(S,e)
	
While not Stack_Empty(S)
	e ← Pop(S)
	EnQueue(Q,e)</code></pre>
			</div>
			
			<div>
				Complexity O(N)
				<ul>
					<li>N - the number of elements in Q</li>
				</ul>
			</div>
			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
</body>
