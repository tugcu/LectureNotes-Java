<!DOCTYPE html>
<html>
<head>

<link type="text/css" rel="stylesheet"
	href="../../sd4uBundle/bootstrap/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet"
	href="../../sd4uBundle/bootstrap/css/bootstrap-theme.min.css" />
<link type="text/css" rel="stylesheet"
	href="../../sd4uBundle/css/softdev4u.css" />
<script type="text/javascript"
	src="../../sd4uBundle/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
	src="../../sd4uBundle/google-code-prettify/prettify.js"></script>
<script type="text/javascript"
	src="../../sd4uBundle/bootstrap/js/bootstrap.min.js"></script>

<script

<script>
	$(function() {
		prettyPrint();
		softdev4u_init();
	});
</script>
</head>
<body onresize="softdev4u_resize()" onload="prettyPrint()">
	<div class="softdev4u-page">
		<p class="softdev4u-title">
			<!-- SOFTDEV4U PRETITLE -->
			Example: Reverse file

			<!-- SOFTDEV4U POSTTITLE -->
		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->

			<div>
				<ul>
					<li>Write a program to reverse the lines of a file and also to
						reverse the order of the words in each line of the file</li>
					<li>Use <code class="softdev4u-innerCode softdev4u-blue">ArrayLists</code> to help you</li>
				</ul>
			</div>
			
			<div class="softdev4u-openExampleDiv"
				data-softdev4u-exampleName="ReverseFile"
				data-softdev4u-linkTitle="Open 'ReverseFile' in Eclipse"
				data-softdev4u-filePath="src/ReverseFile.java"
				data-softdev4u-lineNumber=14
				data-softdev4u-language="Java">
			</div>
			<br><br>
			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
</body>
