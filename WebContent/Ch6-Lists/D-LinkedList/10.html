<body onresize="softdev4u_resize()" onload="prettyPrint()">
	<div class="softdev4u-page">

			<!-- SOFTDEV4U PRETITLE -->

		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->
			<div>
				<ul>
					<li>Two parallel arrays are used:
						<ul>
							<li><span class="softdev4u-blue">Index array - </span> the number stored in the ith element shows
								the index of the "next" node, i.e. the node that follows node <i>i</i></li>
							<li><span class="softdev4u-blue">Data array -</span> used to store the informational part of the
								nodes.</li>
						</ul>
				</ul>
			</div>
			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
