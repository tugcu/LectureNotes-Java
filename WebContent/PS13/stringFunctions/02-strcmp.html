				<p><b>strcmp(char S1[], char S2[]):</b> Compares the strings S1 and S2 and 
				<ul>
					<li>returns <b>&lt;0</b> if S1&lt;S2</li>
					<li>returns <b>=0</b> if S1==S2</li>
					<li>returns <b>&gt;0</b> if S1&gt;S2</li>
				</ul> 
				
				For example "abc" &lt; "abd", "dac" > "cbd", etc.
