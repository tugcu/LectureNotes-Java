			<!-- SOFTDEV4U PRETITLE -->
			Why log N?

			<!-- SOFTDEV4U POSTTITLE -->
		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->

			<div>
				<ul>
					<li>A complete binary tree with N leaves has logN levels.</li>
					<li>Each level in the divide-and-conquer algorithm corresponds
						to an operation</li>
					<li>Hence, the number of operations is O(logN)</li>
				</ul>
