			<div>
				<ul>
					<li>Another recursive definition that reduces the power just
						by 1:</li>
					<li>X<sup>N</sup> = X*X<sup>N-1</sup> </li>
					<li>Here the operations are N-1, i.e. O(N), and the algorithm
						is less efficient than the divide-and-conquer algorithm.</li>
				</ul>
