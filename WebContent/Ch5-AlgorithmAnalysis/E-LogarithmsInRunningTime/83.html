<body onresize="softdev4u_resize()" onload="prettyPrint()">
	<div class="softdev4u-page">
		<p class="softdev4u-title">
			<!-- SOFTDEV4U PRETITLE -->
			Why O(log N)?
			<!-- SOFTDEV4U POSTTITLE -->
		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->
			<div>
				<ul>
					<li>M % N &lt;= M / 2</li>
					<li>After first iteration, N appears as first argument, the
						remainder is less than N/2</li>
					<li>After second iteration, the remainder appears as first
						argument and will be reduced by a factor of two</li>
					<li>Hence, O(logN)</li>
				</ul>
			</div>
			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
</body>
