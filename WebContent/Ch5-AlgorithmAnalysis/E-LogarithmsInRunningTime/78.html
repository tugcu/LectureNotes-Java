		<div class="softdev4u-pageContent">

			<div>
				<b>Solution #2:</b> O(logN) <br>
				Find the middle element Amid in the list and compare it with X
				<ul>
					<li>If they are equal, stop</li>
					<li>If X &lt; A<sub>mid</sub> consider the left part</li>
					<li>If X &gt; A<sub>mid</sub> consider the right part</li>
				</ul>
				Do until the list is reduced to one element
			</div>
			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
