<body onresize="softdev4u_resize()" onload="prettyPrint()">
	<div class="softdev4u-page">
		<p class="softdev4u-title">
			<!-- SOFTDEV4U PRETITLE -->
			Consecutive program fragments
			<!-- SOFTDEV4U POSTTITLE -->
		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->
			<div>
				<div class="softdev4u-codeDiv">
					<pre class="prettyprint">
<code>/* Execution time: O(n)*/
sum = 0;
for (i=0; i &lt; n; i++)
	sum = sum + i;
	
/* Execution time: O(n^2) */
sum = 0;
for (i=0; i &lt; n; i++)
	for (j=0; j&lt;2*n; j++)
		sum++;</code></pre>
				</div>
				The maximum is O(n&sup2;)
			</div>


			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
