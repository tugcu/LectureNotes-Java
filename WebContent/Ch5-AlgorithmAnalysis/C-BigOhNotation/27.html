<body onresize="softdev4u_resize()" onload="prettyPrint()">
	<div class="softdev4u-page">
		<p class="softdev4u-title">
			<!-- SOFTDEV4U PRETITLE -->
			Example

			<!-- SOFTDEV4U POSTTITLE -->
		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->

			<div>
				<span class="softdev4u-blue">Question:</span> Given a group of N
				numbers, how do you find the k<sup>th</sup> largest?
				<ul>
					<li>Solution #1:
						<div class="softdev4u-codeDiv softdev4u-answer">
							Read into an array, sort, return k<sup>th</sup>
						</div>
					</li>
					<li>Solution #2:
						<div class="softdev4u-codeDiv softdev4u-answer">
							Use an array of size k and while reading always keep the largest
							k values; return k<sup>th</sup>
						</div>
					</li>
				</ul>
				<span class="softdev4u-blue">Problem:</span> What if N=1,000,000 and
				k=500,000?
			</div>


			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
