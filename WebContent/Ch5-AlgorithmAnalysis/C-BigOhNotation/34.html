		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->
			<div>
				<ul>
					<li>if g(n) = o(f(n))<br> &nbsp;&nbsp;&nbsp;&nbsp; then
						f(n) = ω(g(n))
					</li>
					<li><b>Examples:</b> Compare n and n<sup>2</sup>
						<ul>
							<li>lim(n/n<sup>2</sup>) = 0, &nbsp;&nbsp;&nbsp; n → ∞, n = o(n<sup>2</sup>)</li>
							<li>lim(n<sup>2</sup>/n) = ∞, &nbsp;&nbsp;&nbsp; n → ∞, n<sup>2</sup> = ω(n)</li>
						</ul>
					</li>
				</ul>
			</div>
