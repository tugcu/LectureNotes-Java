<!DOCTYPE html>
<html>
<head>
<title>SoftDev4U</title>
<link href="../../sd4uBundle/google-code-prettify/prettify.css"
	type="text/css" rel="stylesheet" />
<link href="../../sd4uBundle/bootstrap/css/bootstrap.min.css"
	type="text/css" rel="stylesheet" />
<link href="../../sd4uBundle/bootstrap/css/bootstrap-theme.min.css"
	type="text/css" rel="stylesheet" />
<link href="../../sd4uBundle/css/softdev4u.css" type="text/css"
	rel="stylesheet" />
<script type="text/javascript"
	src="../../sd4uBundle/js/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
	src="../../sd4uBundle/google-code-prettify/prettify.js"></script>
<script type="text/javascript"
	src="../../sd4uBundle/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../sd4uBundle/js/softdev4u.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
	$(function() {
		prettyPrint();
		softdev4u_init();
	});
</script>
</head>
<body onresize="softdev4u_resize()">
	<div class="softdev4u-page">
		<p class="softdev4u-title">
			<!-- SOFTDEV4U PRETITLE -->
			Summary description
			<!-- SOFTDEV4U POSTTITLE -->
		</p>
		<div class="softdev4u-pageContent">
			<!-- SOFTDEV4U PREPAGE -->
			<ul>
				<li>The first sentence in each doc comment is special; it is
					used as the summary sentence</li>
				<li>javadoc puts summaries near the top of each HTML page, with
					a link to the complete doc comment further down the page</li>
				<li>Write summary descriptions that stand alone</li>
			</ul>
			<!-- SOFTDEV4U POSTPAGE -->
		</div>
	</div>
</body>
</html>
